<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftTranslator - Singlish to Sinhala</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .translator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-section, .output-section {
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #output-text {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Noto Sans Sinhala', 'Arial Unicode MS', sans-serif;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-btn {
            background: #dc3545;
            color: white;
        }
        
        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
        }
        
        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SwiftTranslator</h1>
        
        <div class="translator-container">
            <div class="input-section">
                <label for="input-text">Type in Singlish:</label>
                <textarea 
                    id="input-text" 
                    placeholder="Type Singlish text here..."
                    autocomplete="off"
                    spellcheck="false"
                ></textarea>
            </div>
            
            <div class="output-section">
                <label for="output-text">Sinhala Translation:</label>
                <textarea 
                    id="output-text" 
                    readonly
                    placeholder="Translation will appear here..."
                ></textarea>
            </div>
        </div>
        
        <div class="button-container">
            <button class="clear-btn" onclick="clearText()">Clear</button>
            <button class="copy-btn" onclick="copyText()">Copy Translation</button>
        </div>
        
        <div class="info">
            Type in Singlish (Roman script) and see real-time Sinhala translation
        </div>
    </div>

    <script>
        // Basic Singlish to Sinhala mapping
        const singlishToSinhala = {
            'a': 'අ', 'aa': 'ආ', 'ae': 'ඇ', 'ai': 'ඈ', 'i': 'ඉ', 'ii': 'ඊ',
            'u': 'උ', 'uu': 'ඌ', 'ru': 'ඍ', 'ruu': 'ඎ', 'lu': 'ඏ', 'luu': 'ඐ',
            'e': 'එ', 'ee': 'ඒ', 'ei': 'ඓ', 'o': 'ඔ', 'oo': 'ඕ', 'au': 'ඖ',
            'k': 'ක', 'kh': 'ඛ', 'g': 'ග', 'gh': 'ඝ', 'ng': 'ඞ',
            'ch': 'ච', 'chh': 'ඡ', 'j': 'ජ', 'jh': 'ඣ', 'nj': 'ඤ',
            'tt': 'ට', 'tth': 'ඨ', 'dd': 'ඩ', 'ddh': 'ඪ', 'nn': 'ණ',
            'th': 'ත', 'thh': 'ථ', 'd': 'ද', 'dh': 'ධ', 'n': 'න',
            'p': 'ප', 'ph': 'ඵ', 'b': 'බ', 'bh': 'භ', 'm': 'ම',
            'y': 'ය', 'r': 'ර', 'l': 'ල', 'v': 'ව', 's': 'ස', 'sh': 'ශ', 'ss': 'ෂ',
            'h': 'හ', 'l': 'ළ', 'z': 'ළු', '-': '-'
        };

        // Common words mapping for better translation
        const commonWords = {
            'oyaata': 'ඔයාට',
            'kohomadha': 'කොහොමද',
            'machan': 'මචන්',
            'meeting': 'meeting',
            'eka': 'එක',
            'zoom': 'zoom',
            'e': 'එක',
            'thx': 'Thx',
            'mata': 'මට',
            'help': 'help',
            'ekak': 'එකක්',
            'dhenna': 'දෙන්න',
            'dhenn': 'දෙන්න',
            'mama': 'මම',
            'heta': 'හෙට',
            'kandy': 'kandy',
            'ennam': 'එන්නම්',
            'enna': 'එන්න',
            'ada': 'අද',
            'enne': 'එන්නේ',
            'nehe': 'නැහැ',
            'karunakarala': 'කරුණාකරලා',
            'methanata': 'මෙතනට',
            'kema': 'කෑම',
            'kewa': 'කෑවා',
            'eth': 'ඒත්',
            'thama': 'තාම',
            'badey': 'බඩේ',
            'gini': 'ගිනි',
            'hitiyata': 'හිටියට',
            'weda': 'වැඩ',
            'godak': 'ගොඩක්',
            'thiyena': 'තියෙන',
            'nisa': 'නිසා',
            'wenne': 'වෙන්නේ',
            'lamayi': 'ළමයි',
            'okkoma': 'ඔක්කොම',
            'sellam': 'සෙල්ලම්',
            'karanawa': 'කරනවා',
            'shape': 'ශේප්',
            'eke': 'එකේ',
            'inna': 'ඉන්න',
            'loku': 'ලොකු',
            'weda': 'වැඩ',
            'gihilla': 'ගිහිල්ලා',
            'ekata': 'එකට',
            'thiyenne': 'තියෙන්නේ',
            'meka': 'මේක',
            'rs': 'rs',
            'barayi': 'බරයි',
            'asap': 'ASAP',
            'karala': 'කරලා',
            'galle': 'Galle',
            'yanna': 'යන්න',
            'bus': 'bus',
            'ekak': 'එකක්',
            'gannawa': 'ගන්නවා',
            'api': 'අපි',
            'giya': 'ගිය',
            'mase': 'මාසේ',
            'katha': 'කතා',
            'kala': 'කළා',
            'kiyala': 'කියලා',
            'puluvandah': 'පුළුවන්ද',
            'line': 'line',
            'break': 'break',
            'test': 'test',
            'second': 'second',
            'aluth': 'අලුත්',
            'iphone': 'iPhone',
            'ekak': 'එකක්',
            'gaththa': 'ගත්තා',
            'parissamen': 'පරිස්සමෙන්',
            'gihin': 'ගිහින්',
            'kohedha': 'කොහේද',
            'yanne': 'යන්නේ',
            'weda': 'වැඩ',
            'katu': 'කටු',
            'thiyenawa': 'තියෙනවා',
            'ow': 'ඔව්',
            'dannawa': 'දන්නවා'
        };

        // English words to preserve (don't translate)
        const preserveWords = ['iPhone', 'meeting', 'zoom', 'help', 'rs', 'ASAP', 'Galle', 'bus', 'line', 'break', 'test', 'second', 'kandy', 'k', 'Thx'];

        let translationTimeout;

        function translateSinglishToSinhala(text) {
            if (!text.trim()) return '';
            
            let result = text;
            
            // First replace common words (exact word matches)
            Object.keys(commonWords).forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                result = result.replace(regex, commonWords[word]);
            });
            
            // Then handle character-by-character translation for remaining parts
            let translated = '';
            for (let i = 0; i < result.length; i++) {
                let char = result[i];
                let found = false;
                
                // Check for preserve words first (case-sensitive)
                let remainingText = result.substr(i);
                let preserveMatch = null;
                for (let word of preserveWords) {
                    if (remainingText.startsWith(word)) {
                        preserveMatch = word;
                        break;
                    }
                }
                
                if (preserveMatch) {
                    translated += preserveMatch;
                    i += preserveMatch.length - 1;
                    found = true;
                } else {
                    // Check for multi-character combinations first
                    if (i < result.length - 1) {
                        let twoChar = result.substr(i, 2);
                        if (singlishToSinhala[twoChar]) {
                            translated += singlishToSinhala[twoChar];
                            i++;
                            found = true;
                        }
                    }
                    
                    // Check single character
                    if (!found && singlishToSinhala[char]) {
                        translated += singlishToSinhala[char];
                    } else if (!found) {
                        translated += char;
                    }
                }
            }
            
            return translated;
        }

        function handleInput() {
            clearTimeout(translationTimeout);
            const inputText = document.getElementById('input-text').value;
            const outputText = document.getElementById('output-text');
            
            // Add a small delay for real-time effect
            translationTimeout = setTimeout(() => {
                outputText.value = translateSinglishToSinhala(inputText);
            }, 100);
        }

        function clearText() {
            document.getElementById('input-text').value = '';
            document.getElementById('output-text').value = '';
            document.getElementById('input-text').focus();
        }

        function copyText() {
            const outputText = document.getElementById('output-text');
            outputText.select();
            document.execCommand('copy');
            
            // Show feedback
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        // Event listeners
        document.getElementById('input-text').addEventListener('input', handleInput);
        document.getElementById('input-text').addEventListener('keyup', handleInput);
        document.getElementById('input-text').addEventListener('paste', function() {
            setTimeout(handleInput, 10);
        });

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('input-text').focus();
        };
    </script>
</body>
</html>
